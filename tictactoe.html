<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const { body } = document; // 구조 분해 할당
      // 구조 분해 할당이 안 돌아가는 경우도 존재

      const $table = document.createElement("table");
      const $result = document.createElement("div"); // 결과 창
      const rows = [];
      let turn = "O";

      //    [
      //        [td, td, td],
      //        [td, td, td],
      //        [td, td, td],
      //    ]

      const checkWinner = (target) => {
        const rowIndex = target.parentNode.rowIndex; // parentNode, 부모 태그 가져옴
        const cellIndex = target.cellIndex;

        // 세 칸 다 채워졌나?
        let hasWinner = false;
        // 가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hasWinner = true;
        }
        // 세로줄 검사
        if (
          rows[0][cellIndex].textContent === turn &&
          rows[1][cellIndex].textContent === turn &&
          rows[2][cellIndex].textContent === turn
        ) {
          hasWinner = true;
        }
        // 대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hasWinner = true;
        }
        // 대각선 검사
        if (
          rows[0][2].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][0].textContent === turn
        ) {
          hasWinner = true;
        }
        return hasWinner;
      };

      const checkWinnerAndDraw = (target) => {
        const hasWinner = checkWinner(target);
        // 승자가 있으면
        if (hasWinner) {
          $result.textContent = `${turn}님이 승리!`;
          return;
        }
        // 승자가 없으면(무승부)
        const draw = rows.flat().every((cell) => cell.textContent);
        if (draw) {
          $result.textContent = `무승부`;
          return;
        }

        if (turn === "O") {
          turn = "X";
        } else if (turn === "X") {
          turn = "O";
          // turn = turn === 'X' ? 'O' : 'X';
        }
      };

      let clickable = true;
      const callback = (event) => {
        if (!clickable) {
          return;
        }
        if (event.target.textContent !== "") {
          // 칸이 이미 채워져 있는가?
          console.log("빈칸이 아닙니다.");
          return;
        }
        // 빈칸이면
        console.log("빈칸입니다.");
        event.target.textContent = turn;
        checkWinnerAndDraw(event.target);
        if (turn === "X") {
          const emptyCells = rows.flat().filter((v) => !v.textContent); // 빈 칸 찾기
          const randomCell =
            emptyCells[Math.floor(Math.random() * emptyCells.length)]; // 랜덤 함수
          clickable = false;
          setTimeout(() => {
            randomCell.textContent = "X";
            checkWinnerAndDraw(randomCell);
            clickable = true;
          }, 1000);
        }
      };

      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 0; j < 3; j++) {
          // 변수 이름은 항상 다르게!
          const $td = document.createElement("td");
          cells.push($td);
          $tr.appendChild($td);
        }
        rows.push(cells);
        $table.appendChild($tr);
        $table.addEventListener("click", callback);
      }
      body.appendChild($table);
      body.appendChild($result);
    </script>
  </body>
</html>
